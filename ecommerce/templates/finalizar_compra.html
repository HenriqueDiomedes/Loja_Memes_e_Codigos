{% extends 'base.html' %}
{% load static %}

{% block styles %}
<style>
    body {
        background-image: url('/static/img/FundoFormulariosIndex.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    main {
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        max-width: 600px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
    }

    .botao-finalizar {
        background-color: #007bff;
        color: white;
        font-size: 18px;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
    }

    .botao-finalizar:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<main>
    <h2>ðŸ›’ Finalizar Compra</h2>
    <form method="post" action="{% url 'formulario_pagamento' %}">
        {% csrf_token %}
        <button type="submit" class="botao-finalizar">ðŸ’° Ir para o Pagamento</button>
    </form>
</main>
{% endblock %}
